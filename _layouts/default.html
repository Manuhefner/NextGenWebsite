<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <script>
        const observer=new IntersectionObserver((entries)=>{entries.forEach(entry=>{if(entry.isIntersecting){entry.target.classList.add('visible')}})},{threshold:0.1});
        document.querySelectorAll('.animate, .metric-box, .vision-item, .news-card, .contact-grid').forEach(element=>{observer.observe(element)});
    </script>
</body>
</html>
